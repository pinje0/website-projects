<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>dark-mode-test</title>
	</head>
	<body>
		<div class="container">
			<nav>
				<a id="home" onclick="reRender()">HOME</a>
				<a id="mode" onclick="darkMode()">MODE</a>
			</nav>
			<h1>DARK MODE</h1>
			<p class="info" id="info"></p>
		</div>

		<!-- initializing function script -->
		<script>
			let body = document.body;
			let info = document.getElementById("info");
			let mode = document.getElementById("mode");
			let home = document.getElementById("home");

			const darkLimit = 5;
			let darkCounter = 0;
			let darkRemainingleft;

			function darkMode() {
				if (darkRemainingleft == 1) {
					info.textContent = "ðŸš§Dark Mode Got LimitedðŸš§";
					mode.style.display = "none";
					home.textContent = "RESTART";
					return; // Return 0
				}

				darkCounter += 1;
				darkRemainingleft = darkLimit - darkCounter;

				//Render to info element
				info.textContent = `Darkmode used ${darkCounter}x, left ${darkRemainingleft}x`;

				body.classList.toggle("dark");
			}

			function reRender() {
				location.reload();
			}
		</script>
	</body>
</html>
